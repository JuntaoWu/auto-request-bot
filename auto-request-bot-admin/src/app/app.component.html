<div style="position: fixed; top: 0; width: 100%">
    <mat-toolbar class="toolbar">
        <button mat-raised-button color="primary" (click)="refresh()">刷新</button>
    </mat-toolbar>
</div>
<div style="position: absolute; width: 100%; top: 80px;">
    <div class="mat-elevation-z8 container">
        <table mat-table [dataSource]="members">

            <!-- nickName Column -->
            <ng-container matColumnDef="nickName">
                <th mat-header-cell *matHeaderCellDef> 昵称. </th>
                <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
            </ng-container>

            <!-- contactName Column -->
            <ng-container matColumnDef="contactName">
                <th mat-header-cell *matHeaderCellDef> 姓名 </th>
                <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
            </ng-container>

            <!-- avatarUrl Column -->
            <ng-container matColumnDef="avatarUrl">
                <th mat-header-cell *matHeaderCellDef> 头像 </th>
                <td mat-cell *matCellDef="let element"> <img class="avatar" [src]="element.avatarUrl" alt="avatar"></td>
            </ng-container>

            <!-- checkInTime Column -->
            <ng-container matColumnDef="checkInTime">
                <th mat-header-cell *matHeaderCellDef> 打卡时间 </th>
                <td mat-cell *matCellDef="let element"> {{element.checkInTime}} </td>
            </ng-container>

            <!-- result Column -->
            <ng-container matColumnDef="result">
                <th mat-header-cell *matHeaderCellDef> 结果 </th>
                <td mat-cell *matCellDef="let element"> {{element.result}} </td>
            </ng-container>
            <!-- message Column -->
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> 消息 </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>
            <!-- url Column -->
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> 页面 </th>
                <td mat-cell *matCellDef="let element"><a target="blank" *ngIf="!!element.url" [href]="element.url">查看</a> </td>
            </ng-container>

            <!-- signatureStr Column -->
            <ng-container matColumnDef="signatureStr">
                <th mat-header-cell *matHeaderCellDef> 人脸签名 </th>
                <td mat-cell *matCellDef="let element"> {{element.signatureStr}} </td>
            </ng-container>

            <!-- operation Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="checkFace(element)">打脸</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
